<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            overflow: hidden;
            position: relative;
        }

        .welcome-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-message {
            font-size: 3rem;
            color: #333;
            text-align: center;
        }

        .card-container {
            perspective: 1000px;
            width: 90%;
            aspect-ratio: 2/3;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background-color: #f1faee;
            color: #1d3557;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-front h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .card-front .smiley {
            font-size: 2rem;
        }

        .card-back {
            background-color: #457b9d;
            color: #f1faee;
            transform: rotateY(180deg);
        }

        .card-back .secondary-info {
            color: rgba(241, 250, 238, 0.7);
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .card-back .gift {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-back .emojis {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-message">Welcome...</div>
    </div>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <h1>Tap to reveal your gift!</h1>
                <div class="smiley">üòä</div>
            </div>
            <div class="card-face card-back">
                <p class="secondary-info">1x</p>
                <p class="gift">All inclusive Skiing day in Klosters</p>
                <p class="emojis">‚õ∑Ô∏è‚õ∑Ô∏è‚õ∑Ô∏è</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const welcomeOverlay = document.getElementById('welcomeOverlay');
                welcomeOverlay.classList.add('hidden');
            }, 2000);
        };

        const card = document.getElementById('card');

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>

</body>
</html>
